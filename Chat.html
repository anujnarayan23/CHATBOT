<head>
	<title>Facebook Chat Design</title>
	<link rel="stylesheet" href="Chat.css">
	<script src="Chat.js"></script>
</head>
<Body>
<div class="chat">
  <div class="chat_header">
    <img class="chat_avatar" src="D.png"></img>CHAT BOT
    <div class="chat_status">ONLINE</div>
  </div>
  <div class="chat_s">
  </div>

  </div>
</div>
</body>
